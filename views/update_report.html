                  <td bgcolor="#deecdd" width="140px">신고 접수 장소</td>

                <tr>

                </tr>
                <tr>
                  <td bgcolor="#deecdd" width=50px>신고 접수 사유</td>
                  <td colspan=3>
                    <input type="radio" id="wrong-report" name="wrong-report" value="none_program"> 프로그램 미설치&nbsp;
                    <input type="radio" id="wrong-report" name="wrong-report" value="wrong_computer"> 컴퓨터 이상&nbsp;
                    <input type="radio" id="wrong-report" name="wrong-report" value="wrong_ect"> 기타
                  </td>
                  <td bgcolor="#deecdd">컴퓨터 번호</td>
                  <td><input type="text" id="computer-number" maxlength="2" size="2" class="input-text" readonly><!-- 컴퓨터 번호 --></td>
                </tr>
                <tr>
                  <td bgcolor="#deecdd">제목</td>
                  <td colspan=5><input type="text" id="report-title" class="input-text"><!-- 제목 --></td>
                </tr>
                <tr height="200px">
                  <td bgcolor="#deecdd" style="font-family: 'Noto Sans KR', sans-serif;">내용</td>
                  <td colspan="5"><textarea rows="10"
                      placeholder="본 게시판의 취지에 벗어난 글은 즉시 삭제되며, 음란물, 차별, 비하, 혐오 및 초상권 등 모든 법적으로 어긋나는 게시물은 삭제와 동시에 민.형사상 책임을 질 수 있습니다."
                      name="report-content"><!-- 내용 --></textarea></td>
                </tr>
                <tr align="right">

                    <input type="button" class="form-button" value="글 목록으로"

  <script id="rendered-js">
    function searchToggle(obj, evt) {
      var container = $(obj).closest('.search-wrapper');
      if (!container.hasClass('active')) {
        container.addClass('active');
        evt.preventDefault();
      } else
      if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
        container.removeClass('active');
        // clear input
        container.find('.search-input').val('');
      }
    }
  </script>

<script>
  $(document).ready(function(){
    $("#form-save").click(function javascript_onclick(){
                   
                   //널 검사
                   if($("#report-title").val().trim() == ""){
                       alert("제목을 입력하세요.");
                       $("#report-title").focus();

                   if($("#report-content").val().trim() == ""){

                       $("#report-content").focus();

  });
